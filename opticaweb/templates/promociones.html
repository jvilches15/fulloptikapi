{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Promociones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/promociones.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

 
    <header class="bg-light shadow-sm">
        <div class="container-fluid py-3">
            <div class="row align-items-center">
                <div class="col-md-4 col-6">
                    <a href="/">
                        <img src="{% static 'img/Full-optik.jpg' %}" alt="Full Optik Logo" height="50">
                    </a>
                </div>
                <div class="col-md-4 d-none d-md-block text-center">
                    <h1 class="h4 mb-0">Full Optik</h1>
                </div>
            </div>
        </div>
    </header>


    <div class="container my-5">
        <h2 class="text-center mb-4 fst-italic">Promociones Disponibles</h2>
        <div class="row">
            {% for promo in promociones %}
                <div class="col-md-4 mb-4">
                    <div class="promo-card">
                        <div class="promo-header">
                            <i class="bi bi-eyeglasses icono"></i>
                        </div>
                        <h5 class="fw-bold">{{ promo.titulo }}</h5>
                        <p>{{ promo.descripcion }}</p>
                        <p class="text-danger">{{ promo.descuento }}% de descuento</p>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No hay promociones disponibles en este momento.</p>
            {% endfor %}
        </div>
    </div>

</body>
</html>
